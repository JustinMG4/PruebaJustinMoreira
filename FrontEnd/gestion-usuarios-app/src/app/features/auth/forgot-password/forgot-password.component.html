<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Restablecer Contraseña</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="instructions">
        Ingresa tu correo electrónico y te enviaremos las instrucciones para restablecer tu contraseña.
      </p>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="ejemplo@correo.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            El email es obligatorio.
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            Por favor, ingrese un email válido.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid || isLoading()">
          <span *ngIf="!isLoading()">Enviar Enlace</span>
          <mat-spinner *ngIf="isLoading()" diameter="24"></mat-spinner>
        </button>
      </form>
    </mat-card-content>
    <div class="back-link">
      <a routerLink="/login">Volver a Iniciar Sesión</a>
    </div>
  </mat-card>
</div>
