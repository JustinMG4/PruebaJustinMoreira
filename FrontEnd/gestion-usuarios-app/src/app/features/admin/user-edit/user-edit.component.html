<div class="edit-container">
  <div *ngIf="isFetchingData" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card *ngIf="!isFetchingData">
    <mat-card-header>
      <mat-card-title>Editar Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput formControlName="userName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>

        <div class="actions">
          <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid || isLoading">
            <span *ngIf="!isLoading">Guardar Cambios</span>
            <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
